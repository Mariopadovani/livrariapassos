<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livraria Passos</title>
    <link rel="stylesheet" href="css/style_cad.css">
</head>
<body>
    <div id="paralelo"></div>

    <div id="main">
        <form action="up_del.php" method="POST">
            <h1>Tela de atualização</h1>
            <fieldset>
                <div class="container">
                    <input type="text" required name="id_livro" autofocus>
                    <label>Id</label>
                </div>
                <div class="container">
                    <input type="text" required name="nome" autofocus>
                    <label>Nome</label>
                </div>
                <div class="container">
                    <input type="text" required name="genero">
                    <label>Genêro</label>
                </div>
            </fieldset>

            <fieldset>
                <div class="container">
                    <input type="text" required name="editora">
                    <label>Editora</label>
                </div>
            </fieldset>
            <fieldset>
                <div class="container">
                    <input type="text" required name="ano_publi">
                    <label>Ano de publicação</label>
                </div>
            </fieldset>
            <fieldset>
                <!--<button> Cadastrar livro </button> -->
                <input name="alterar" type="submit" value="Atualizar livro" id="button" >
            </fieldset>
            <fieldset>
                <!--<button> Cadastrar livro </button> -->
                <input name="excluir" type="submit" value="Excluir livro" id="button" >
            </fieldset>

        </form>
    </div>

</html>
